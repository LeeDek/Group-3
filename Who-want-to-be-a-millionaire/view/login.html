<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/dist/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Quicksand:wght@300;400;500;600;700&family=Shantell+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <script src="../login/dist/login.js" defer></script>
  </head>

  <body>
    <div class="row">
      <div class="columna">
        <h1 class="heading">Sign in</h1>

        <h2 class="h2">Shall we connect?</h2>
        <form
          onsubmit="handleLoginFormSubmit(event)"
          class="form"
          id="login-form"
          action="./hp.html"
        >
          <input type="text" id="text-input" placeholder="user name" required />
          <input
            type="password"
            id="password-input"
            placeholder="password"
            required
          />
          <input type="submit" class="submit_full value= "login">
        </form>
      </div>
    </div>
  </body>
</html>
